    tasks_from: systemd 

# Configuring rsyslog
- name: Configure rsyslog
  ansible.builtin.include_role:
    name: elk
    tasks_from: rsyslog

# Installs and configures Filebeat
- name: Configure Filebeat
  ansible.builtin.include_role:
    name: elk
    tasks_from: filebeat

- name: Set-hostname 
  ansible.builtin.include_role:
    name: common 
    tasks_from: set-hostname